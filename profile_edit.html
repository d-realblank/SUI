<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Profile</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    </head>
    <body>
        <section id="header">
            <a id="logo" href="#"><i class="bi bi-shop"></i>SUI</a>

            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="myaccount.html"><i class="bi bi-person-circle"></i></a></li>
                    <li id="sh-bag"><a href="cart.html"><i class="bi bi-bag"></i></a></li>
                    <a href="#" id="close"><i class="bi bi-x"></i></a>
                </ul>
            </div>
            <div id="mobile">
                <a href="cart.html"> <i class="bi bi-bag"></i></a>
                <i id="bar" class="bi bi-list"></i>
            </div>
        </section>

        <section id="page-header">
            <h2>Form for editing user - profile</h2>
            <p>Enter details below</p>
        </section>

        <section id="form-details">
            <form action="">
                <h2>Enter new details here:</h2>
				<label for="text">Enter new Name</label><br>
                <input type="text" placeholder="FIRST NAME">
				<input type="text" placeholder="LAST NAME">
				<label for="text">Enter new address</label><br>
				<input type="text" placeholder="ADDRESS (NO,STREET)">
				<input type="text" placeholder="APARTEMENT">
				<input type="text" placeholder="CITY">
				<input type="text" placeholder="COUNTRY">
				<input type="text" placeholder="POSTAL CODE">
				<label for="text">Enter new province</label><br>
                <select name = "province" placeholder="PROVINCE"> 
                  <option> Alberta </option>
                  <option> British Columbia </option>
                  <option> Prince Edward Island </option>
                  <option> Manitoba </option>
				  <option> New Brunswick </option>
                  <option> Nova Scotia </option>
                  <option> Nunavut </option>
                  <option> Ontario </option>
				  <option> Quebec </option>
                  <option> Saskatchewan </option>
				  <option> Newfoundland and Labrador </option>
                  <option> Northwest Territories </option>
				  <option> Yukon </option>
                </select> 

				<input type="number" placeholder="PHONE NUMBER">
				<input type="number" placeholder="MOBILE NUMBER">
                <input type="email" placeholder="EMAIL">
				<input type="password" placeholder= "PASSWORD" size = "30" />
                
                <button class="normal">Save</button>
            </form>
        </section>

        <script src="script.js"></script>
    </body>
</html>
