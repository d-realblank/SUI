<!DOCTYPE HTML>
<head>
    <title>HTML5 Local Storage Project</title>
    <META charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <META NAME='rating' CONTENT='General' />
    <META NAME='expires' CONTENT='never' />
    <META NAME='language' CONTENT='English, EN' />
    <META name="description" content="shopping cart project with HTML5 and JavaScript">
    <META name="keywords" content="HTML5,CSS,JavaScript, html5 session storage, html5 local storage">
    <META name="author" content="dcwebmakers.com">
    <script src="Storage.js"></script>
<link rel="stylesheet" href="StorageStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        html, body {
            background-color: aliceblue;
  height: 100%;
  width: 100%;
  margin: 0;
  font-family: 'Roboto', sans-serif;
}
.column {
  width: 100%;
  margin-top: 60px;
  justify-content: center;
}

img {
  width: 100%;
  max-width: 500px;
  height: auto;
}
button{
        float: left;
        float: top;
        position:relative;
        width: 198px;
    }
    button ul{
        display: none;
        position:absolute;
        background-color: rgb(172, 172, 172);
        padding: 0;
        float: left;
        border-radius: 0px 0px 4px 4px ;
    }
    button:hover ul{
        display:block;
    }
    button ul li{
        padding: 5px;
        text-align: left;
        width: 180px;
    }
    </style>
<body onload="doShowAll()">
    <ul id="navbar">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="login.html">Login</a></li>
        <li id="sh-bag"><a href="cart.html"> <i class="bi bi-bag"></i></a></li>
        <a href="#" id="close"><i class="bi bi-x"></i></a>
    </ul>
       
    <form name=ShoppingList>

		<div class="column">
                
			<table>
				<tr>

					<td><b>Item:</b><input type=text name=name value="Carrots"></td>
					<td><b>Quantity:</b><input type=text name=data></td>

				</tr>

				<tr>
					<td>
					    <input type=button value="Save"   onclick="SaveItem()"> 
					    <input type=button value="Update" onclick="ModifyItem()"> 
					    <input type=button value="Delete" onclick="RemoveItem()">
					</td>
				</tr>
			</table>
		

		<div id="items_table">
			<h3>Cart details</h3>
			<table id=list></table>
			<p>
				<label><input type=button value="Clear" onclick="ClearAll()">
					<i>* Delete all items</i></label>
			</p>
		</div>
    </div>
	</form>
    <button>
        items description
        <ul>
            <li>
                5 lbs bag of Carrots
            </li>
            <li>
                $4.99
            </li>
        </ul>
    </button>
	<img src="https://i.ndtvimg.com/mt/cooks/2014-11/carrots.jpg" alt="">


</body>
